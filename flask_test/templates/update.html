{% extends "layout.html" %}
{% block content %}
  <div class="content">
    <h1 style="text-align: center">Update task</h1>
    {% for task in tasks %}
    <form action="/update/{{task[0]}}" method="POST">
        <input type="text" name="content" id="content" value={{task[1]}}>
        <input type="submit" value="Update task">
    </form>
    {% endfor %}
  </div>
{% endblock %}
